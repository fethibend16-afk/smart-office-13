<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خدمة كتابة المذكرات الجامعية</title>
  <meta name="description" content="استقبال طلبات كتابة المذكرات الجامعية والمعاهد بطريقة رسمية واحترافية.">
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background: #004080;
      color: #fff;
      padding: 20px;
    }
    header h1 { margin: 0; }
    main { padding: 20px; }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #004080;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #003060; }
    footer {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>خدمة كتابة المذكرات الجامعية</h1>
    <p>استقبال طلبات المذكرات بكل سرية واحترافية</p>
  </header>
  <main>
    <h2>أرسل طلبك الآن</h2>
    <form action="https://formspree.io/f/meolebyq" method="POST">
      <input type="text" name="الاسم الكامل" placeholder="الاسم الكامل" required>
      <input type="email" name="البريد الإلكتروني" placeholder="البريد الإلكتروني" required>
      <input type="tel" name="رقم الهاتف" placeholder="رقم الهاتف" required>
      <textarea name="تفاصيل المذكرة" placeholder="اكتب تفاصيل المذكرة المطلوبة..." rows="5" required></textarea>
      <button type="submit">إرسال الطلب</button>
    </form>
  </main>
  <footer>
    للتواصل المباشر:  
    📧 fethi.bend16@gmail.com | 📱 0781317625
  </footer>
</body>
</html>
